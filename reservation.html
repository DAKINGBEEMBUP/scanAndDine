<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style/reservation.css" />
	</head>
	<body>
		<header></header>

		<main>
			<div class="left-reserve">
				<div class="first table"></div>
				<div class="second table"></div>
				<div class="third table"></div>
				<div class="fourth table"></div>
				<div class="fifth table"></div>
				<div class="sixth table"></div>
				<div class="seventh table"></div>
				<div class="eigth table"></div>
				<div class="ninth table"></div>
				<div class="tenth table"></div>
			</div>
			<div class="right-reserve">
				<hr class="line1" />
				<hr class="line2" />
				<div class="book-form">
					<h2>Reservation For Member</h2>
					<form name="reservationForm" id="formID" method="post">
						<div class="first-row">
							<label for="people"><img src="./assets/people.png" alt="" /></label>
							<select name="People" id="people">
								<option value="">Choose One</option>
								<option value="1">1 Person</option>
								<option value="2">2 Person</option>
								<option value="3">3 Person</option>
								<option value="4">4 Person</option>
								<option value="5">5 Person</option>
								<option value="6">6 Person</option>
								<option value="7">7 Person</option>
								<option value="8">8 Person</option>
							</select>
						</div>

						<div class="row">
							<label for="date">Date</label>
							<input type="date" name="Date" id="date" />
						</div>

						<div class="row">
							<label for="time">Time</label>
							<input type="time" name="Time" id="time" />
						</div>

						<div class="row">
							<label for="tableNo">Table Number</label>
							<select name="TableNo" id="tableNo">
								<option value="">Choose One</option>
								<option value="1">1 Person</option>
								<option value="2">2 Person</option>
								<option value="3">3 Person</option>
								<option value="4">4 Person</option>
								<option value="5">5 Person</option>
								<option value="6">6 Person</option>
								<option value="7">7 Person</option>
								<option value="8">8 Person</option>
								<option value="8">9 Person</option>
							</select>
						</div>

						<div class="row">
							<div class="inputSubmit">
								<input type="submit" value="Book Now" onclick="checkValidation()" />
							</div>
						</div>
					</form>
				</div>
				<hr class="line3" />
				<hr class="line4" />
			</div>
		</main>
	</body>
</html>
